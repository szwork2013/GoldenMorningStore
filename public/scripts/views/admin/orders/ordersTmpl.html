<div ng-repeat="order in orders | filter:search:strict">
	<div>{{order._id}}</div>
		<div ng-show="order.show">
			<div ng-repeat="product in order.products">
			<!-- not sure what this last prop on product.product is called -->
				{{product.product.productTitleField}}
			</div>
	<div>
		<select ng-options="option for option in orderStatusOptions" ng-model="order.status" material-select></select>
	</div>
</div>
