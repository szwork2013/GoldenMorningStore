SHOPPING CART
<div ng-repeat="product in cart.products">
	<div class="product">
		<div>
			<img class="cart-images" src="{{product.image}}"
			<p>{{product.productTitle}}</p>
			<p>{{product.price}}</p>
			<button ng-click="removeProductFromCart(product._id)">x</button>
<!-- 			<p>{{product.productTitle}}</p>
			<p>{{product.productTitle}}</p> -->
		</div>
	</div>
</div>
