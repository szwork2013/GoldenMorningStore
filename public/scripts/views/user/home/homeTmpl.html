<!-- Product Grid -->
<div class="wrapper">
	<div id="products">

		<ul class="grid size-style" ng-repeat="product in products">
			<li ng-repeat="colorSize in product.colorSize">
				<figure>
					<img src="{{ colorSize.mainImg }}">
					<figcaption>
						<span class="bag">ADD TO BAG</span>
						<div class="add-size" ng-repeat="size in sizes">
						<!-- need to pass in "color" -->
							<span><button ng-click="addProductToCart(product._id, color, size)">{{size}}</button></span>
						</div>
					</figcaption>
				</figure>

				<p class="product-price">${{ product.price }}</p>

			</li>
		</ul>
	</div>
</div>
